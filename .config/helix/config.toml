[keys.normal]
c = "move_char_left"
t = "move_line_down"
s = "move_line_up"
r = "move_char_right"
l = "change_selection"
C-v = "select_mode"
C-w = { c = "jump_view_left", t = "jump_view_down", s = "jump_view_up", r = "jump_view_right" }
C-s = "select_regex"
"_" = "goto_line_start"
"$" = "goto_line_end"
C-n = "goto_next_paragraph"
C-p = "goto_prev_paragraph"
T = "half_page_down"
S = "half_page_up"

[keys.insert]
C-c = "normal_mode"

[keys.select]
c = "extend_char_left"
t = "extend_line_down"
s = "extend_line_up"
r = "extend_char_right"
C-c = "normal_mode"
"C-s" = "select_regex"
l = "change_selection"
"_" = "goto_line_start"
"$" = "goto_line_end"
C-n = "goto_next_paragraph"
C-p = "goto_prev_paragraph"
T = "half_page_down"
S = "half_page_up"
